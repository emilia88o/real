<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Plattform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        header {
            background: linear-gradient(135deg, #ff5733, #c70039);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header img {
            max-width: 200px;
        }
        nav {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff5733;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            color: white;
        }
        .update-button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .update-button:hover {
            background-color: #c70039;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video {
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .video:hover {
            transform: scale(1.02);
        }
        .video img {
            width: 100%;
            height: 200px;
            cursor: pointer;
            border: none;
        }
        .video-title {
            font-size: 18px;
            margin: 10px;
            font-weight: bold;
        }
        .video-description {
            color: #ddd;
            margin: 0 10px 10px;
        }
        .video-category {
            background-color: #444;
            padding: 5px;
            border-radius: 3px;
            display: inline-block;
            font-size: 14px;
            margin: 10px;
            color: #fff;
        }
        .iframe-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .iframe-container iframe {
            width: 80%;
            height: 80%;
            margin: auto;
            display: block;
            border: none;
            border-radius: 10px;
        }
        .close-iframe {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5733;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="HalfFaceLogo.PNG" alt="Logo">
    <button class="update-button" onclick="openIframe()">Update suchen</button>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Abonnements</a>
    <a href="#">Bibliothek</a>
    <a href="#">Kategorien</a>
</nav>

<div class="container">
    <div class="category-header">Beliebte Videos</div>
    <div class="video-grid">
        <div class="video" onclick="location.href='video1.html';">
            <img src="blau.JPEG" alt="Thumbnail">
            <div class="video-title">Titel des Videos 1</div>
            <div class="video-description">Beschreibung des Videos 1.</div>
            <div class="video-category">Kategorie: Musik</div>
        </div>
        <div class="video" onclick="location.href='video2.html';">
            <img src="blau.JPEG" alt="Thumbnail">
            <div class="video-title">Titel des Videos 2</div>
            <div class="video-description">Beschreibung des Videos 2.</div>
            <div class="video-category">Kategorie: Film</div>
        </div>
        <div class="video" onclick="location.href='video3.html';">
            <img src="blau.JPEG" alt="Thumbnail">
            <div class="video-title">Titel des Videos 3</div>
            <div class="video-description">Beschreibung des Videos 3.</div>
            <div class="video-category">Kategorie: Dokumentation</div>
        </div>
    </div>
</div>

<div class="iframe-container" id="iframeContainer">
    <button class="close-iframe" onclick="closeIframe()">Schlie√üen</button>
    <iframe id="updateIframe" src=""></iframe>
</div>

<script>
    function openIframe() {
        document.getElementById('updateIframe').src = 'https://emilia88o.github.io/updaterapplication9014127/update.html';
        document.getElementById('iframeContainer').style.display = 'block';
    }

    function closeIframe() {
        document.getElementById('iframeContainer').style.display = 'none';
        document.getElementById('updateIframe').src = ''; // Clear the src to stop loading
    }

    // Deaktiviert den Rechtsklick
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
</script>

</body>
</html>
