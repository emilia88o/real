<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Plattform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        header img {
            max-width: 120px;
        }
        .version-number {
            color: #e50914;
            font-size: 16px;
            margin-right: 15px;
        }
        .update-button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .update-button:hover {
            background-color: #f40612;
        }
        nav {
            background-color: #000;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #e50914;
        }
        .container {
            padding: 20px;
        }
        .category-header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .video-grid {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
        }
        .video {
            flex: 0 0 auto;
            margin-right: 15px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            scroll-snap-align: start;
            position: relative;
            transition: transform 0.3s;
        }
        .video:hover {
            transform: scale(1.05);
        }
        .video img {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
        .video-title {
            font-size: 16px;
            margin: 5px 0;
            text-align: center;
            font-weight: bold;
        }
        .video-description {
            color: #ddd;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        .video-category {
            background-color: #e50914;
            padding: 5px;
            border-radius: 3px;
            display: inline-block;
            font-size: 12px;
            color: #fff;
            margin: 5px auto;
        }
    </style>
</head>
<body>

<header>
    <img src="HalfFaceLogo.PNG" alt="Logo">
    <div class="version-number">Version 881.0</div>
    <button class="update-button" onclick="window.open('neusteversionbereits.html', '_blank')">Update suchen</button>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Abonnements</a>
    <a href="#">Bibliothek</a>
    <a href="#">Kategorien</a>
</nav>

<div class="container">
    <div class="category-header">Beliebte Videos</div>
    <div class="video-grid">
        <div class="video" onclick="location.href='video1.html';">
            <img src="blau.JPEG" alt="Thumbnail">
            <div class="video-title">Titel des Videos 1</div>
            <div class="video-description">Beschreibung des Videos 1.</div>
            <div class="video-category">Kategorie: Musik</div>
        </div>
        <div class="video" onclick="location.href='video2.html';">
            <img src="blau.JPEG" alt="Thumbnail">
            <div class="video-title">Titel des Videos 2</div>
            <div class="video-description">Beschreibung des Videos 2.</div>
            <div class="video-category">Kategorie: Film</div>
        </div>
        <div class="video" onclick="location.href='video3.html';">
            <img src="blau.JPEG" alt="Thumbnail">
            <div class="video-title">Titel des Videos 3</div>
            <div class="video-description">Beschreibung des Videos 3.</div>
            <div class="video-category">Kategorie: Dokumentation</div>
        </div>
        <!-- Weitere Videos hier hinzufÃ¼gen -->
    </div>
</div>

<script>
    // Disable right-click
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
</script>

</body>
</html>
