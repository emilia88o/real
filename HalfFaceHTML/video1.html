<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Hintergrund schwarz */
            color: white; /* Textfarbe */
            overflow: hidden; /* Versteckt Scrollleisten */
        }
        .video-container {
            width: 100%;
            height: 100vh; /* Höhe des Containers auf volle Bildschirmhöhe setzen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%; /* Höhe des eingebetteten Videos auf 100% setzen */
            border: none;
        }
        .back-button {
            display: none; /* Versteckt den Button */
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe src="https://mega.nz/embed/Sj5WAAwJ#m0NAzVqDwOqzfjcj4uRbwlygy_QzASEcv6-ca61Rlkg" allowfullscreen></iframe>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const iframe = document.querySelector('iframe');

        // Versuche, den Vollbildmodus beim Laden der Seite zu aktivieren
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) { // Safari
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
        }
    });
</script>

</body>
</html>
